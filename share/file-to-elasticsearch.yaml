---
elasticsearch:
  servers: [ "localhost:9200" ]
  type: "log"
  index: "syslog-%Y.%m.%d"

tail:
  - file: '/var/log/osquery/result.log'
    index: "osquery-result-%Y.%m.%d"
    decode: json
    extract:
      - by: split
        from: name
        when: '^pack'
        into: 'pack'
        split_on: '/'
        split_parts: [ null, "name", "report" ]
    mutate:
      prune: true
      remove: [ "calendarTime", "epoch", "counter", "_raw" ]
      rename:
        unixTime: _epoch
